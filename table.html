<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="500px" height="500px">
        <tr>
            <th rowspan="2">No</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Age</th>
            
        </tr>
        <tr>
            <th>F Name</th>
            <th>L Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A</td>
            <td>A</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
            <td>B</td>
            <td>24</td>
        </tr>
        <tr>
            <td>3</td>
            <td>C</td>
            <td>C</td>
            <td>25</td>
        </tr>
       

    </table>
</body>
</html>
